    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVzjfwJiDH8Qf6fWeY4fhROBMyjik1Zg8&libraries=visualization"></script>

    <title>Maps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

    <header class="nav-bar">
      <button type="button" class="btn btn-lg btn-info" id="neighborhood-toggleTrue">Neighborhood Show</button>
      <button type="button" class="btn btn-lg btn-info" id="neighborhood-toggleFalse">Neighborhood Hide</button>
      <button type="button" class="btn btn-lg btn-info" id="crimeMap-toggleTrue">crime Show</button>
      <button type="button" class="btn btn-lg btn-info" id="crimeMap-toggleFalse">crime Hide</button>
      <form id="crime-form" class="">
        <div class="dropdown">
          <select class="" id="crime-selection" >
            <option value="Prostitution">Prostitution</option>
            <option value="Robbery">Robbery</option>
            <option value="Trespass">Trespass</option>
            <option value="Fraud">Fraud</option>
            <option value="Homicide">Homicide</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success btn-sm">Set Crime Filter</button>
      </form>
      <button type="button" class="btn btn-danger btn-sm" id="crimePointMap-toggleFalse">Remove Crime</button>
    </header>
