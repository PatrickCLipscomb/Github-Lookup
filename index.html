<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Lookup</title>
  </head>
  <body>
    <div class="row container">
      <div class="col-sm-4 col-sm-offset-4">
        <form id="username-form">
          <h3>Creep on someone's <span class="type">Github</span></h3>
          <div class="form-group">
            <label for="username">Github Username</label>
            <input type="text" id="username" name="username" class="form-control">
          </div>
          <button type="submit" class="btn btn-lg btn-info">See their Repos</button>
        </form>
        <button type="button" id="clear">Clear Information</button>
        <hr>
        <div class="container">
          <h3 id="showUser"></h3>
          <span id="imgUser"></span>
          <br>
          <ul class="repositories"></ul>
        </div>
      </div>
      <div class="col-sm-2 col-sm-offset-2">
        <h4 class="followers">List of <span class="showUserforFollowers"></span>'s Followers:</h4>
        <ul class="followers" id="followers"></ul>
        <hr "followers">
        <h4 class="followers">List of Users <span class="showUserforFollowers"></span> is following:</h4>
        <ul class="followers" id="following"></ul>
      </div>
    </div>
  </body>
</html>
